<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Images and Post Comment</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="main">
    <div id="boxLoadFile">
        <div class="TitleBox">
            <h3>Загрузка файлов</h3>
        </div>
        <div class="loadFile">
            <div class="previewFile">
                <label for="upload">
                    <img id="previewImg" src="img/Load.png" alt="Выбрать фото" title="Выбрать фото">
                </label>
            </div>
            <div class="barLoadFile">
                <input type="file" accept="image/*" class="hide inputfile" id="upload"/>
                <div id="myProgress">
                    <div id="myBar">5%</div>
                </div>
                <button id="uploadFileButton">Загрузить на сервер</button>
                <div class="infoPanel"></div>

            </div>
        </div>
    </div>
    <div id="boxWriteComments">
        <div class="TitleBox">
            <h3>Отправка комментариев</h3>
        </div>
        <div id="inputComment">
            <h3>Отправка комментария на сервер</h3>
            <form id="messegeForm">
                <div>
                <p><b>Ваше имя:</b><br>
                    <input type="text" name="from" id="userField" placeholder="Петя">
                </p>
                <p><b>Комментарий</b><br>
                    <textarea name="comment" id='messField' rows="3" placeholder="Афтар писшы исчё!"></textarea></p>
                </div>
                <div id="messButtonBar">
                    <input type="button" value="Отправить" onclick="validateShowMessage(this.form)">
                    <input type="reset" value="Очистить">
                    <!--<input type="button" value="Test" onclick="test()">-->
                </div>
            </form>
        </div>
    </div>
    <div id="boxComment">
        <div class="TitleBox">
            <h3>Отправленные комментарии</h3>
        </div>
        <div id="showComment">
            <!--<div class="warningLoad">Загрузка<div>-->
            <!--<div class="showOneComent">-->
                <!--<p><b>ldldld</b></p>-->
                <!--<p>Alter, emeritis toruss rare anhelare de audax, raptus luba.Cum vox crescere, omnes parses aperto-->
                    <!--noster, regius nutrixes.Prarere diligenter ducunt ad ferox magister.</p>-->
            <!--</div>-->
        </div>
    </div>
</div>

</body>
</html>
