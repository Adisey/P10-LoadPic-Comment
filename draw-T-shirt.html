<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нарисуем футболочку ;)</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/draw-T-shirt.js"></script>
    <link rel="stylesheet" href="css/draw-T-shirt.css">
</head>
<body>
<h1>Нарисуем футболочку ;)</h1>
<div class="main">
    <div id="leftPanel">

        <div id="toolPanel">
            <div>
                <select id="myFont" title="Выберите шрифт для надписи" onchange="changeFont()">
                    <option selected value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Sans-serif">Sans-serif</option>
                    <option value="Courier">Courier</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Brush Script MT">Brush Script MT</option>
                    <option value="Bradley Hand">Bradley Hand</option>
                </select>
            </div>
            <div>
                <input id="textSeze" title="Выберите размер шрифта для надписи" class="textSizeInput" type="number" value=20 onchange="changeTestSize()" min="1"
                       max="100">
            </div>
            <div>
                <input id="selectColorText" class="colorInput" type="color" title="Выберите цвет текста" value="#000000"
                       onchange="changeColorText()" onblur="changeColorText()">
            </div>
            <div class="panelFontType">
                <button id="FontType_B" class="buttonFontType">B</button>
                <button id="FontType_I" class="buttonFontType">I</button>
                <button id="FontType_U" class="buttonFontType">U</button>
                <button id="FontType_not" class="buttonFontType">not</button>
            </div>
            <div class="panelFontType">
                <button id="textAlign_L" class="buttonFontType">-<br>--<br>---<br>----<br>---</button>
                <button id="textAlign_C" class="buttonFontType">-<br>--<br>---<br>----<br>---</button>
                <button id="textAlign_R" class="buttonFontType">-<br>--<br>---<br>----<br>---</button>
            </div>
            <div>
                <input id="selectColor" class="colorInput" type="color" title="Выберите цвет футболки" value="#00bb00"
                       onchange="changeColor()">

            </div>

        </div>

        <div id="templateTshort">
            <textarea data-autoresize rows="2" id="inputLettering" placeholder="надпись" onkeypress="selectLettering()"
                      onblur="selectLettering()"></textarea>
            <img src="img/t-shirt.png" alt="">

        </div>

        <div id="statusPanel">

            <!--<h3>Надпись</h3>-->
            <label for="inputLettering" onclick="focusInputLettering()" ><b>Текст</b></label>
            <div id="lettering" onclick="focusInputLettering()">надпись</div>
            <p>


        </div>


    </div>

</div>
</body>
</html>
